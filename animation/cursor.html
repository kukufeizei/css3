<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cursor</title>
</head>
<body>
<script>
    const isMac = /macintosh|mac os x/i.test(navigator.userAgent)
    // 不支持mac
    if (!isMac) {
        (function () {
            const colors = ['#d61c59', '#e7d84b', '#1b8798']
            let width = window.innerWidth
            let height = window.innerHeight
            const cursor = {x: width / 2, y: width / 2}
            const particles = []

            function init() {
                bindEvents()
                loop()
            }

            // 绑定所需事件
            function bindEvents() {
                document.addEventListener('mousemove', onMouseMove)
                document.addEventListener('touchmove', onTouchMove)
                document.addEventListener('touchstart', onTouchMove)

                window.addEventListener('resize', onWindowResize)
            }

            function onWindowResize() {
                width = window.innerWidth
                height = window.innerHeight
            }

            function onTouchMove(e) {
                if (e.touches.length > 0) {
                    for (let i = 0; i < e.touches.length; i++) {
                        addParticle(e.touches[i].clientX, e.touches[i].clientY
                            , colors[Math.floor(Math.random() * colors.length)])
                    }
                }
            }

            function onMouseMove(e) {
                cursor.x = e.clientX
                cursor.y = e.clientY

                addParticle(cursor.x, cursor.y, colors[Math.floor(Math.random() * colors.length)])
            }

            function addParticle(x, y, color) {
                const particle = new Particle()
                particle.init(x, y, color)
                particles.push(particle)
            }

            function updateParticles() {

                // 更新
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update()
                }

                // 清除死粒子
                for (let i = particles.length - 1; i >= 0; i--) {
                    if (particles[i].lifeSpan < 0) {
                        particles[i].die()
                        particles.splice(i, 1)
                    }
                }
            }

            function loop() {
                requestAnimationFrame(loop)
                updateParticles()
            }

            // 粒子
            function Particle() {
                this.character = '*'
                this.lifeSpan = 120 // ms
                this.initialStyles = {
                    'position': 'fixed',
                    'top': '0', // 必须加
                    'display': 'block',
                    'pointerEvents': 'none',
                    'z-index': '10000000',
                    'fontSize': '20px',
                    'will-change': 'transform'
                }

                // 初始化并设置属性
                this.init = function (x, y, color) {

                    this.velocity = {
                        x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
                        y: 1
                    }

                    this.position = {x: x - 10, y: y - 20}
                    this.initialStyles.color = color

                    this.element = document.createElement('span')
                    this.element.innerHTML = this.character
                    applyProperties(this.element, this.initialStyles)
                    this.update()

                    document.body.appendChild(this.element)
                }

                this.update = function () {
                    this.position.x += this.velocity.x
                    this.position.y += this.velocity.y
                    this.lifeSpan--

                    this.element.style.transform = 'translate3d(' + this.position.x + 'px, '
                        + this.position.y + 'px, 0) scale(' + (this.lifeSpan / 120) + ')'
                }

                this.die = function () {
                    this.element.parentNode.removeChild(this.element)
                }
            }

            // 将css属性应用于元素
            function applyProperties(target, properties) {
                for (const key in properties) {
                    target.style[key] = properties[key]
                }
            }

            init()
        })()
    }
</script>
</body>
</html>
