<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        iframe {
            width: 200px;
            height: 200px;
            vertical-align: middle;
            border: none;
            border-radius: 4px;
            margin: 8px;
        }
    </style>
</head>
<body>
<script>
    let content = '';
    for (let i = 0; i < 30; i++) {
        content += '<iframe src="load' + (i + 1) + '.html"></iframe>';
    }
    document.write(content);
</script>
</body>
</html>
