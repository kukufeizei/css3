<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>loading</title>
    <style>
        body {
            background-color: #eedad1;
            font-size: 16px;
        }

        .load {
            position: relative;
            margin: 10em auto;
            width: 308px;
            height: 308px;
        }

        .load-body {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 4px solid #373d46;
            border-radius: 50%;
            background-color: #89b793;
        }

        .load-body::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            top: 46px;
            left: 46px;
            border: 4px solid #373d46;
            border-radius: 50%;
            background-color: #eedad1;
        }

        .load-body::after {
            content: '';
            position: absolute;
            top: 10.6153846154px;
            left: 10.6153846154px;
            width: 230.7692307692px;
            height: 230.7692307692px;
            border: 24px solid #99cca4;
            border-radius: 50%;
        }

        .load-mask {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #eedad1;
            -webkit-transform-origin: right bottom;
            transform-origin: right bottom;
        }

        .load-mask::before {
            content: '';
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
            background-color: #eedad1;
            -webkit-transform-origin: left bottom;
            transform-origin: left bottom;
        }

        .load-mask::after {
            content: '';
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            background-color: #eedad1;
            -webkit-transform-origin: right top;
            transform-origin: right top;
        }

        .load-head {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-color: #eedad1;
            -webkit-transform-origin: left bottom;
            transform-origin: left bottom;
        }

        .load-bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50%;
            height: 50%;
            background-color: #eedad1;
            -webkit-transform-origin: right top;
            transform-origin: right top;
        }

        .head-face {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 46px;
            height: 50px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-bottom: 0;
            border-radius: 50% 50% 0 0;
        }

        .head-ear {
            position: absolute;
            top: 85px;
            right: -4.6666666667px;
            width: 15px;
            height: 20px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-radius: 50% 0;
            border-top: 0;
            border-right: 0;
        }

        .head-ear::before {
            content: '';
            position: absolute;
            top: 0;
            right: 44.2105263158px;
            width: 15px;
            height: 20px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-radius: 0 50%;
            border-top: 0;
            border-left: 0;
        }

        .head-horn {
            position: absolute;
            top: 81.0810810811px;
            right: 17px;
            width: 0;
            height: 13.6363636364px;
            border: 4px solid #373d46;
            border-left: 0;
        }

        .head-horn::before {
            content: '';
            position: absolute;
            top: -4px;
            right: 11.5px;
            width: 0;
            height: 13.6363636364px;
            border: 4px solid #373d46;
            border-right: 0;
        }

        .horn-circle {
            position: absolute;
            top: -13.6363636364px;
            right: -8.5714285714px;
            width: 4.2857142857px;
            height: 4.2857142857px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-radius: 50%;
        }

        .horn-circle::before {
            content: '';
            position: absolute;
            top: -4px;
            right: 11.2380952381px;
            width: 4.2857142857px;
            height: 4.2857142857px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-radius: 50%;
        }

        .head-eye {
            position: absolute;
            top: 107.1428571429px;
            right: 11px;
            width: 4.2857142857px;
            height: 4.2857142857px;
            background-color: #ffffcc;
            border: 4px solid #373d46;
            border-radius: 50%;
        }

        .head-eye::before {
            content: '';
            position: absolute;
            top: -4px;
            right: 16px;
            width: 4.2857142857px;
            height: 4.2857142857px;
            background-color: #ffffcc;
            border: 4px solid #373d46;
            border-radius: 50%;
        }

        .head-smile {
            content: '';
            position: absolute;
            top: 120px;
            right: -1px;
            width: 50px;
            height: 6px;
            border: 4px solid #373d46;
            border-top: 0;
            border-radius: 50%;
        }

        .head-hand {
            position: absolute;
            width: 60px;
            height: 50px;
            top: 136.3636363636px;
            right: -8px;
            border: 4px solid;
            border-color: transparent #373d46 transparent transparent;
            border-radius: 0 0 50% 0;
            -webkit-transform: rotate(10deg);
            transform: rotate(10deg);
        }

        .head-hand::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 50px;
            top: 0;
            right: 46px;
            border: 4px solid;
            border-color: transparent #373d46 transparent transparent;
            border-radius: 0 0 50% 0;
        }

        .bottom-foot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 37.5px;
            height: 12px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-right: 0;
            border-radius: 100% 0 0 0;
        }

        .bottom-foot::before {
            content: '';
            position: absolute;
            bottom: 30px;
            right: 0;
            width: 37.5px;
            height: 12px;
            background-color: #89b793;
            border: 4px solid #373d46;
            border-right: 0;
            border-radius: 0 0 0 100%;
        }

        .bottom-foot::after {
            content: '';
            position: absolute;
            bottom: 12px;
            right: 0;
            width: 0;
            height: 10px;
            border: 4px solid #373d46;
            border-left: 0;
        }

        .load-mask {
            -webkit-transform: rotate(40deg);
            transform: rotate(40deg);
            -webkit-animation: mask-circle 2s 1s infinite;
            animation: mask-circle 2s 1s infinite;
        }

        .load-mask::before {
            -webkit-animation: mask-circle-right 2s 1s infinite;
            animation: mask-circle-right 2s 1s infinite;
        }

        .load-mask::after {
            -webkit-animation: mask-circle-left 2s 1s infinite;
            animation: mask-circle-left 2s 1s infinite;
        }

        .load-head {
            -webkit-transform: rotate(40deg);
            transform: rotate(40deg);
            -webkit-animation: head-circle 2s 1s infinite;
            animation: head-circle 2s 1s infinite;
            -webkit-animation-timing-function: cubic-bezier(0.2, 0, 0.1, 1);
            animation-timing-function: cubic-bezier(0.2, 0, 0.1, 1);
        }

        .load-bottom {
            -webkit-animation: bottom-circle 2s 1s infinite;
            animation: bottom-circle 2s 1s infinite;
            -webkit-animation-timing-function: cubic-bezier(0.2, 0, 0.42, 1);
            animation-timing-function: cubic-bezier(0.2, 0, 0.42, 1);
        }

        @-webkit-keyframes mask-circle {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @keyframes mask-circle {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @-webkit-keyframes mask-circle-right {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @keyframes mask-circle-right {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes mask-circle-left {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @keyframes mask-circle-left {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes head-circle {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @keyframes head-circle {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @-webkit-keyframes bottom-circle {
            0% {
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }
            100% {
                -webkit-transform: rotate(-730deg);
                transform: rotate(-730deg);
            }
        }

        @keyframes bottom-circle {
            0% {
                -webkit-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }
            100% {
                -webkit-transform: rotate(-730deg);
                transform: rotate(-730deg);
            }
        }
    </style>
</head>
<body>
<div class="load">
    <div class="load-body">
        <div class="body-gum"></div>
    </div>
    <div class="load-mask"></div>
    <div class="load-head">
        <div class="head-face"></div>
        <div class="head-ear"></div>
        <div class="head-eye"></div>
        <div class="head-horn">
            <div class="horn-circle"></div>
        </div>
        <div class="head-smile"></div>
        <div class="head-hand"></div>
    </div>
    <div class="load-bottom">
        <div class="bottom-foot"></div>
    </div>
</div>
</body>
</html>
