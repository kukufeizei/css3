<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>图文层叠</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #333;
        }

        ul {
            list-style: none;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .container {
            height: 700px;
            width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .picture-slider {
            height: 100%;
            transform: rotate(90deg) translateY(25%) translateX(-25%);
        }

        .poster-list {
            width: 100%;
            height: 100%;
        }

        .poster-item {
            background: #fff;
            height: 40%;
            width: 80%;
            border-radius: 10px;
            padding: 10px 20px;
            transition: all .5s;
            overflow: hidden;
        }

        .text {
            margin: 10px 0px;
            font-weight: bold;
        }

        .image-container {
            position: relative;
            height: 214px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- 轮播 -->
<div class="container">
    <div class="picture-slider poster-main">
        <ul id="poster" class="poster-list">
            <li class="poster-item">
                <p class="text">图片1</p>
                <div class="image-container">
                    <img src="../static/image/image1.png">
                </div>
            </li>
            <li class="poster-item">
                <p class="text">图片2</p>
                <div class="image-container">
                    <img src="../static/image/image2.png">
                </div>
            </li>
            <li class="poster-item">
                <p class="text">图片3</p>
                <div class="image-container">
                    <img src="../static/image/cool1.gif">
                </div>
            </li>
            <li class="poster-item">
                <p class="text">图片4</p>
                <div class="image-container">
                    <img src="../static/image/cool2.gif">
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    (function (window, document) {
        let poster = function (params) {
            this.config = params;
            this.poster = $('#' + params.id);
            this.X = 0;
            this.interval = '';
            this.pageY = 0;
            this.endY = 0;
            this.posteritem = this.poster.children('.poster-item');
            this.size = this.posteritem.length;
            // 轮播元素个数 posterPy为每个的偏移量
            this.posterPy = params.offset / (this.size - 1);
            this.init();
            this.autoPlay();
            return this;
        };
        poster.prototype = {
            constructor: poster,
            init: function () {
                let _self = this;
                this.poster.children('.poster-item').each(function (index) {
                    // index 元素下标 X中间数
                    let direction = 1; // 1 右侧 -1 左侧
                    if ((index - _self.X) > _self.size / 2 || (index - _self.X) < 0
                        && (index - _self.X) > (-_self.size / 2)) {
                        direction = -1;
                    }
                    // 判断元素左侧还是右侧
                    let i = Math.abs(index - _self.X);
                    // 取绝对值
                    if (i > _self.size / 2) {
                        i = parseInt(_self.X) + parseInt(_self.size) - index;
                    }
                    // i:是左或者右的第几个
                    if ((index - _self.X) < (-_self.size / 2)) {
                        i = _self.size + index - _self.X;
                    }
                    $(this).css({
                        'position': 'absolute',
                        'left': '50%',
                        'margin-left': -_self.config.width / 2 + _self.posterPy * direction * i + 'px',
                        'z-index': _self.size - i,
                        'opacity': Math.pow(_self.config.opacity, i),
                        'transform': 'scale(' + Math.pow(_self.config.scale, i)
                            + ') rotate(-90deg) rotate(-90deg)',
                        '-webkit-transform': 'scale(' + Math.pow(_self.config.scale, i)
                            + ') rotate(-90deg)'
                    });
                    $(this).attr('data-index', index);
                });

                let pageY;
                this.posteritem.click(function () {
                    _self.X = $(this).attr('data-index');
                    _self.init();
                });
                this.posteritem.hover(function () {
                    clearInterval(_self.interval);
                    _self.interval = '';
                });
                this.posteritem.mouseleave(function () {
                    _self.autoPlay();
                });
                document.addEventListener('touchstart', function (e) {
                    pageY = e.touches[0].pageY;
                }, false);

                document.addEventListener('touchend', function (e) {
                    let endY = e.changedTouches[0].pageY;
                    let y = endY - pageY;
                    console.log(y);
                    if (y > 0) {
                        _self.prev();
                    } else {
                        _self.next();
                    }
                }, false);
            },
            prev: function () {
                this.X--;
                if (this.X < 0) {
                    this.X = this.size - 1;
                }
                this.init();
            },
            next: function () {
                this.X++;
                if (this.X >= this.size) {
                    this.X = 0;
                }
                this.init();
            },
            autoPlay: function () {
                let _self = this;
                let time = 5000;
                if (this.config.time) {
                    time = this.config.time;
                }
                if (_self.config.auto) {
                    _self.interval = setInterval(function () {
                        _self.next();
                    }, time);
                }
            }
        };
        window.poster = poster;
    }(window, document));

    new poster({
        id: 'poster',
        opacity: .4,
        width: 200,
        offset: 300,
        scale: 0.9,
        auto: true,
        time: 2000
    });
</script>
</body>
</html>
