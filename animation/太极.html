<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>太极</title>
    <style>
        body {
            overflow: hidden;
            background-color: #ccc;
        }

        .taiji {
            display: flex;
            align-items: center;
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            background: linear-gradient(white 50%, black 50%);
            animation: rotate 1s linear infinite;
        }

        .taiji::before {
            content: '';
            display: block;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: radial-gradient(white 25%, black 25%);
            transform-origin: 0% 50%;
            animation: change 1s ease-in-out infinite alternate;
        }

        .taiji::after {
            content: '';
            display: block;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: radial-gradient(black 25%, white 25%);
            transform-origin: 100% 50%;
            animation: change 1s ease-in-out -1s infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes change {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
<div class="taiji"></div>
</body>
</html>
