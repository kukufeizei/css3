<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>扑克特效</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .project {
            -webkit-transition: width 1s cubic-bezier(0.250, 0.460, 0.450, 0.940);
            -moz-transition: width 1s cubic-bezier(0.250, 0.460, 0.450, 0.940);
            -ms-transition: width 1s cubic-bezier(0.250, 0.460, 0.450, 0.940);
            -o-transition: width 1s cubic-bezier(0.250, 0.460, 0.450, 0.940);
            transition: width 1s cubic-bezier(0.250, 0.460, 0.450, 0.940);

            width: 20px;
            height: 60px;
            float: left;
            color: grey;
            cursor: pointer;
            overflow: hidden;
            background-color: black;
            border: 1px solid white;
            border-radius: 4px;
        }

        .project:hover {
            -webkit-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -moz-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -ms-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -o-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);

            width: 40px;
        }

        .project.selected {
            -webkit-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -moz-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -ms-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            -o-transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);
            transition: width 0.5s cubic-bezier(0.190, 1.000, 0.220, 1.000);

            width: 80px;
        }

        .project.selected:hover {
            width: 160px;
        }
    </style>
</head>
<body>
<div>
    <script>
        let text = '';
        for (let i = 0; i < 10; i++) text += '文本';
        document.write('<div class="project selected">' + text + '</div>');
        for (let i = 0; i < 50; i++)
            document.write('<div class="project">' + text + '</div>');
    </script>
</div>
</body>
</html>
