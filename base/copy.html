<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>copy</title>
</head>
<body>
<script>
    let obj1 = {
        a: 1,
        b: 2,
        c: ['a', 'b', 'c']
    }
    let obj2 = Object.assign({}, obj1);
    obj2.a = 0;
    obj2.c[1] = 5;
    console.log(obj1);
    console.log(obj2);

    let obj3 = deepClone(obj1);
    obj3.a = -1;
    obj3.c[1] = -5;
    console.log(obj1);
    console.log(obj3);

    /**
     * 对于一层对象无任何问题 但对象属性为其它引用类型 需要递归拷贝
     */
    // 定义一个深拷贝函数 接收目标target参数
    function deepClone(target) {
        let result;
        // 判断参数为对象
        if (typeof target === 'object') {
            // 数组
            if (Array.isArray(target)) {
                result = []; // 将result赋值为数组 且执行遍历
                for (let i in target) {
                    // 递归克隆数组中的每一项
                    result.push(deepClone(target[i]))
                }
                // 当前值为null 直接赋值为null
            } else if (target === null) {
                result = null;
                // 当前值为RegExp对象 直接赋值
            } else if (target.constructor === RegExp) {
                result = target;
            } else {
                // 普通对象 for in循环递归赋值对象属性
                result = {};
                for (let i in target) {
                    result[i] = deepClone(target[i]);
                }
            }
            // 基本数据类型 直接赋值
        } else {
            result = target;
        }
        return result;
    }
</script>
</body>
</html>
