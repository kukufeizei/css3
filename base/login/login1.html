<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <!-- fontawesome字体库 -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>登录</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #214;
        }

        input, button {
            /* 取消点击补助框 */
            outline: none;
            /* ios点击后取消阴影
             * -webkit      ios浏览器
             * -tap         点击
             * -highlight   背景高亮
             * -color       颜色
             * rgba(0,0,0,0) = transparent 作用相同(纯黑透明)
             */
            /*-webkit-tap-highlight-color: transparent;*/
        }

        .title {
            position: absolute;
            margin-top: 3%;
            left: 20%;
            font-size: 30px;
            color: transparent;
            font-weight: bold;
            background-image: url(../../static/image/cool2.gif);
            background-size: cover;
            -webkit-background-clip: text;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .input {
            position: absolute;
            width: 60%;
            height: 50px;
            line-height: 50px;
            left: 20%;
            border: 2px solid pink;
            border-radius: 10px;
        }

        .account-input {
            color: white;
            width: 60%;
            height: 36px;
            font-size: 16px;
            position: absolute;
            left: 20%;
            border: 0px solid #fff;
            border-radius: 6px;
            padding-left: 16px;
            margin: 5px 0 0 0;
            background-color: rgba(0, 0, 0, 0);
        }

        .input.account {
            margin-top: 15%;
        }

        .input.password {
            margin-top: 21%;
        }

        .input.captcha {
            margin-top: 25.4%;
            width: 18%;
            left: 35%;
            border-color: #969696;
        }

        .captcha > .account-input {
            left: 54%;
            width: 40%;
        }

        .captcha > img {
            margin-top: 12px;
            position: absolute;
            left: 4%;
            border-radius: 4px;
        }

        .icon {
            width: 20px;
            color: white;
            margin: 13px 0 0 3%;
        }

        .account-text {
            position: absolute;
            left: calc(3% + 32px);
            color: #fefefe;
            margin-top: -50px;
            font-size: 16px;
        }

        .login {
            border: none;
            position: absolute;
            left: 20%;
            margin-top: 30%;
            width: 60%;
            height: 50px;
            background-color: #f9f9f9;
            border-radius: 10px;
            color: #e4277d;
            font-size: 16px;
        }

        #remember-me {
            position: absolute;
            left: 20%;
            margin-top: 26.6%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        #remember-password {
            position: absolute;
            left: 27%;
            margin-top: 26.6%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .remember-me {
            position: absolute;
            margin-top: 26.48%;
            color: white;
            left: 22.5%;
        }

        .remember-password {
            position: absolute;
            margin-top: 26.48%;
            color: white;
            left: 29.5%;
        }

        .footer {
            position: absolute;
            color: white;
            margin-top: 35%;
            left: 20%;
        }

        /* placeholder开始 */
        input::-webkit-input-placeholder {
            color: #efe9e5;
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #efe9e5;
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #efe9e5;
        }

        input:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: #efe9e5;
        }

        /* placeholder结束 */

        /* 选择框开始 */
        input[type=radio], input[type=checkbox] {
            /* 去除浏览器默认样式 */
            -webkit-appearance: none;
            /* 手机端必须设置 */
            border: none; /* 边框 */
        }

        /* 选中前 */
        input[type=radio]::after, input[type=checkbox]::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* 此元素作用 宽高 = 内边距 + 边框 */
            box-sizing: border-box;
            background-color: #fff;
            text-align: center;
            font-size: 16px;
            /* 限制content的样式 */
            line-height: 14px;
        }

        /* radio选中后 */
        input[type=radio]:checked::after {
            content: '';
            background: #e61673;
        }

        /* checkbox选中后 */
        input[type=checkbox]:checked::after {
            content: 'L';
            color: #e61673;
            padding: 2px 0 0 2px;
            transform: matrix(-0.766044, -0.642788, -0.642788, 0.766044, 0, 0);
            -webkit-transform: matrix(-0.766044, -0.642788, -0.642788, 0.766044, 0, 0);
        }

        /* 浏览器填充表单 */
        input:-webkit-autofill {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0 1000px #336271 inset;
        }
    </style>
</head>
<body>
<div class="title">李磊系统<br>
</div>
<div class="input account">
    <i class="to to-user icon"></i>
    <div class="account-text">账号</div>
    <input class="account-input" name="userName" onblur="setPassword()" placeholder="请输入账户">
</div>
<div class="input password">
    <i class="to to-password icon"></i>
    <div class="account-text">密码</div>
    <input type="password" class="account-input" name="password" placeholder="请输入密码">
</div>
<button class="login" onclick="login()">立即登录</button>

<input type="checkbox" id="remember-me" checked>
<span class="remember-me">记住我</span>

<input type="checkbox" id="remember-password">
<span class="remember-password">记住密码</span>

<div class="input captcha">
    <img src="/captcha/jpg" onclick="this.src='/captcha/jpg?'+Math.random()">
    <input name="captcha" class="account-input" autocomplete="off" placeholder="请输入验证码">
</div>

<p class="footer">&copy;
    <script>document.write('&nbsp;' + new Date().getFullYear() + '\xa0' + location.hostname);</script>
</p>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script>

    let userName = document.querySelector('input[name=userName]');
    let password = document.querySelector('input[name=password]');
    let captcha = document.querySelector('input[name=captcha]');
    let rememberMe = document.querySelector('#remember-me');
    let rememberPassword = document.querySelector('#remember-password');

    layui.use(['layer'], function () {
        let layer = layui.layer,
            $ = layui.$;
        window.login = function () {

            let userNameValue = userName.value;
            let passwordValue = password.value;
            let captchaValue = captcha.value;

            if (userNameValue.trim() === '') {
                layer.msg('用户名不能为空');
                return;
            }

            if (passwordValue === '') {
                layer.msg('密码不能为空', {
                    time: 5000 // 2秒关闭(默认3秒)
                }, function () {
                });
                return;
            }

            if (captchaValue.trim() === '') {
                layer.msg('验证码不能为空');
                return;
            }

            $.ajax({
                type: 'post',
                async: false,
                data: {
                    'userNameValue': userNameValue
                    , 'passwordValue': passwordValue
                    , 'rememberMe': rememberMe.checked
                    , 'captchaValue': captchaValue
                },
                url: '/login',
                success: function (data) {
                    if (data.code === 200) {
                        localStorage.clear();
                        sessionStorage.clear();
                        clearCookie();
                        layer.msg('登录成功', {
                            time: 5000 // 5秒关闭(默认3秒)
                        }, function () {
                            location.href = '/';
                        });
                    } else if (data.code === 400) {
                        layer.msg(data.message, {
                            time: 5000 // 5秒关闭(默认3秒)
                        }, function () {
                        });
                    }
                }
            });
            savePassword();
        }
    });

    // 点击登录时触发客户端事件
    function savePassword() {
        if (rememberPassword.checked === true) {
            setCookie(userName.value, password.value, 14 * (24 * 60 * 60 * 1000));
        } else {
            // 未选中记住密码 则立即过期
            delCookie(userName.value);
        }
    }

    // 用户名失去焦点时调用该方法
    function setPassword() {
        if (userName.value.trim() !== ''
            && password.value === '') {
            let passwordValue = getCookie(userName.value);
            if (passwordValue !== '') {
                rememberPassword.checked = true;
                password.value = passwordValue;
            }
        }
    }

    function setCookie(name, value, time, path) {
        let date = new Date();
        date.setTime(date.getTime() + time);
        document.cookie = name + '=' + encodeURIComponent(value)
            + ';expires=' + date.toGMTString() + ';path='
            + (path === null ? '/' : path);
    }

    function getCookie(name) {
        let arr, reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)');
        if (arr = document.cookie.match(reg))
            return decodeURIComponent(arr[2]);
        else
            return null;
    }

    function delCookie(name) {
        let date = new Date();
        date.setTime(date.getTime() - 1);
        let value = getCookie(name);
        if (value !== null)
            document.cookie = name + '=' + value
                + ';expires=' + date.toGMTString();
    }

    // 清除所有cookie
    function clearCookie() {
        let keys = document.cookie.match(/[^ =;]+(?=\=)/g);
        if (keys) {
            for (let i = keys.length; i--;)
                document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString();
        }
    }

    /**
     * 防止页面被嵌套iframe
     *
     * 1.head中设置meta属性 <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
     * DENY 不能被嵌入到任何iframe或frame中
     * SAMEORIGIN 页面只能被同源的页面嵌入到iframe或者frame中
     * ALLOW-FROM http://xxx.xxx.com 只能被嵌入到指定域名的框架中
     * https://developer.mozilla.org/zh-CN/docs/Web/HTTP/X-Frame-Options
     *
     * 2.如果login页面在iframe中自动重定向
     */
    if (window !== top) {
        top.location.href = location.href;
    }
</script>
</body>
</html>
