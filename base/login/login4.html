<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            background-color: #29f1c3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .row {
            width: 400px;
            margin: .6rem 0;
            position: relative;
        }

        .row input {
            font-size: 1rem;
            border: 1px solid #03c9a9;
            border-radius: 4px;
            margin: 0;
            padding: .8rem 1rem;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, .25);
            width: 100%;
            box-sizing: border-box;
            color: #2e3131;
            outline: none;
            transition: all ease-in-out .2s;
        }

        .row label {
            position: absolute;
            left: 1rem;
            top: .8rem;
            color: #ccc;
            transition: all ease-in-out .2s;
            cursor: text;
        }

        h2 {
            font-size: 2rem;
            letter-spacing: .1rem;
            margin-bottom: 2rem;
        }

        .row input:focus {
            border: 1px solid #1ba39c;
        }

        .row input:focus + label {
            transform: translateX(calc(-100% - 2.5rem));
            color: #2e3131;
        }

        input:not(:focus):not(:placeholder-shown) + label {
            color: rgba(0, 0, 0, 0);
        }

        .row button {
            background: none;
            border: none;
            position: absolute;
            top: calc(50% + 1px);
            transform: translateY(-50%);
            right: calc(.5rem + 1px);
            margin: 0;
            padding: 0;
            outline: none;
            display: none;
        }

        .row input[type=password]:not(:placeholder-shown) ~ button {
            display: inline-block;
        }
    </style>
</head>
<body>
<h2>登录</h2>
<div class="row">
    <input type="text" id="username" placeholder=" ">
    <label for="username">登录</label>
</div>
<div class="row">
    <input type="password" id="password" placeholder=" ">
    <label for="password">密码</label>
    <button>
        <svg width="24px" height="24px" viewBox="0 0 180 180">
            <g fill="none">
                <circle stroke="#2e3131" stroke-width="15" cx="90" cy="90" r="82.5"></circle>
                <polygon fill="#2e3131"
                         transform="translate(98.000000, 90.000000) rotate(90.000000) translate(-98.000000, -90.000000)"
                         points="98 62 140 118 56 118"></polygon>
            </g>
        </svg>
    </button>
</div>
</body>
</html>
