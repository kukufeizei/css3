<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>百度地图</title>
    <style>
        html, body, #map {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .anchorBL {
            display: none;
        }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=3.0&ak=oMV2r7B77WeRCDlYwtjBBSRtNG6gDSaD"></script>
</head>
<body>
<div id="map"></div>
</body>
<script>
    // GL版命名空间为BMapGL 按住鼠标右键 修改倾斜角和角度
    const map = new BMapGL.Map('map'); // 创建Map实例
    // 初始化地图 设置中心点坐标和地图级别
    map.centerAndZoom(new BMapGL.Point(118.5, 27.5), 5);
    // 开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    // 设置地图类型为地球模式
    map.setMapType(BMAP_EARTH_MAP);
</script>
</html>
