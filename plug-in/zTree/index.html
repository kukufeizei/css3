<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>zTree</title>
    <link href="https://cdn.bootcss.com/zTree.v3/3.5.40/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
</head>
<body>
<div>
    <ul id="show" class="ztree"></ul>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/zTree.v3/3.5.40/js/jquery.ztree.core.min.js"></script>
    <script>
        let setting = {};
        let zNodes = [
            {
                name: 'test1', open: true, children: [
                    {name: 'test1-1'}, {name: 'test1-2'}]
            },
            {
                name: 'test2', open: true, children: [
                    {name: 'test2-1'}, {name: 'test2-2'}]
            }
        ];
        let zTreeObj = $.fn.zTree.init($('#show'), setting, zNodes);
    </script>
</div>
</body>
</html>
