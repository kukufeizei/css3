<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>column</title>
    <style>
        body {
            margin: 4px;
            margin: auto;
            width: 720px;
        }

        .masonry {
            column-count: 4;
            column-gap: 0;
        }

        .item {
            padding: 2px;
            position: relative;
            counter-increment: item-counter;
        }

        .item img {
            display: block;
            width: 100%;
            height: auto;
        }

        .item::after {
            position: absolute;
            display: block;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            background-color: #000;
            color: #fff;
            content: counter(item-counter);
        }
    </style>
</head>
<body>
<div class="masonry">
    <script>
        let html = '';
        for (let i = 0; i < 100; i++) {
            html += '<div class="item">' +
                '<img src="https://picsum.photos/' + (i % 2 ? 500 : 300)
                + '/' + (i % 2 ? 300 : 500) + '?random=' + i + '">' +
                '</div>';
        }
        document.write(html);
    </script>
</div>
</body>
</html>
