<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>selector</title>
    <style>
        /*p:nth-child(1) 找到第1个子标签 如为p标签 样式生效
        p:nth-of-type(1) 找到第1个为p标签的子标签 样式生效*/
        p:nth-child(1) {
            color: red;
        }

        h3:nth-of-type(1) {
            color: green;
        }
    </style>
</head>
<body>
<p>p</p>
<h3>h3</h3>
</body>
</html>
