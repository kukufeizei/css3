<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>emoji</title>
<style>
    .wrapper {
        position: absolute;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        display: flex
    }

    svg {
        position: relative;
        width: 10em;
        transition: width 200ms ease-in-out 0s
    }

    svg:hover {
        width: 14em;
        transition: width 200ms ease-in-out 0s
    }

    /* 1 begin */
    /* 头 */
    #head-1 {
        -webkit-animation: head-1 300ms infinite;
        animation: head-1 300ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes head-1 {
        0% {
            -webkit-transform: scale(1.05, 0.95);
            transform: scale(1.05, 0.95)
        }
        50% {
            -webkit-transform: scale(0.95, 1.05);
            transform: scale(0.95, 1.05)
        }
        100% {
            -webkit-transform: scale(1.05, 0.95);
            transform: scale(1.05, 0.95)
        }
    }

    /* 眉毛 */
    #brow-left-1, #brow-right-1 {
        -webkit-animation: brow-right-1 500ms infinite;
        animation: brow-right-1 500ms infinite;
        -webkit-transform-origin: bottom right;
        transform-origin: bottom right;
        transform-box: fill-box
    }

    @keyframes brow-right-1 {
        0% {
            -webkit-transform: translate(0, 0) rotate(0);
            transform: translate(0, 0) rotate(0)
        }
        50% {
            -webkit-transform: translate(0, 40%) rotate(8deg);
            transform: translate(0, 40%) rotate(8deg)
        }
        100% {
            -webkit-transform: translate(0, 0) rotate(0);
            transform: translate(0, 0) rotate(0)
        }
    }

    #brow-left-1 {
        -webkit-animation-name: brow-left-1;
        animation-name: brow-left-1
    }

    @keyframes brow-left-1 {
        0% {
            -webkit-transform: translate(0, 0) rotate(0);
            transform: translate(0, 0) rotate(0)
        }
        50% {
            -webkit-transform: translate(0, 30%) rotate(-6deg);
            transform: translate(0, 30%) rotate(-6deg)
        }
        100% {
            -webkit-transform: translate(0, 0) rotate(0);
            transform: translate(0, 0) rotate(0)
        }
    }

    /* 嘴巴 */
    #mouth-in-1, #mouth-out-1 {
        -webkit-animation: mouth-1 1000ms infinite;
        animation: mouth-1 1000ms infinite;
        -webkit-transform-origin: bottom center;
        transform-origin: bottom center;
        transform-box: fill-box
    }

    @keyframes mouth-1 {
        0% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
        16% {
            -webkit-transform: scale(0.8, 1.2) translateY(0);
            transform: scale(0.8, 1.2) translateY(0)
        }
        33% {
            -webkit-transform: scale(1, 1) translateY(0.1em);
            transform: scale(1, 1) translateY(0.1em)
        }
        49% {
            -webkit-transform: scale(0.8, 1.2) translateY(0.1em);
            transform: scale(0.8, 1.2) translateY(0.1em)
        }
        66% {
            -webkit-transform: scale(1, 1) translateY(0.1em);
            transform: scale(1, 1) translateY(0.1em)
        }
        82% {
            -webkit-transform: scale(0.8, 1.2) translateY(0);
            transform: scale(0.8, 1.2) translateY(0)
        }
        100% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
    }

    /* 眼泪 */
    #tear-left-1, #tear-right-1 {
        -webkit-animation: tear-left-1 1000ms infinite;
        animation: tear-left-1 1000ms infinite;
        -webkit-transform-origin: bottom right;
        transform-origin: bottom right;
        transform-box: fill-box
    }

    @keyframes tear-left-1 {
        0% {
            -webkit-transform: scale(0) rotate(-45deg) translate(0, 0);
            transform: scale(0) rotate(-45deg) translate(0, 0)
        }
        50% {
            -webkit-transform: scale(1) rotate(0) translate(0, 0);
            transform: scale(1) rotate(0) translate(0, 0);
            opacity: 1
        }
        100% {
            -webkit-transform: scale(1) rotate(0) translate(0, -100%);
            transform: scale(1) rotate(0) translate(0, -100%);
            opacity: 0
        }
    }

    #tear-right-1 {
        -webkit-transform-origin: bottom left;
        transform-origin: bottom left;
        -webkit-animation-name: tear-right-1;
        animation-name: tear-right-1
    }

    @keyframes tear-right-1 {
        0% {
            -webkit-transform: scale(0) rotate(45deg) translate(0, 0);
            transform: scale(0) rotate(45deg) translate(0, 0)
        }
        50% {
            -webkit-transform: scale(1) rotate(0) translate(0, 0);
            transform: scale(1) rotate(0) translate(0, 0);
            opacity: 1
        }
        100% {
            -webkit-transform: scale(1) rotate(0) translate(0, -100%);
            transform: scale(1) rotate(0) translate(0, -100%);
            opacity: 0
        }
    }

    /* 1 end */

    /* 2 begin */
    #head-2 {
        -webkit-animation: head-2 1500ms infinite;
        animation: head-2 1500ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes head-2 {
        0% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
        50% {
            -webkit-transform: scale(1.05, 0.95) translateY(10%);
            transform: scale(1.05, 0.95) translateY(10%)
        }
        100% {
            -webkit-transform: scale(1) translateY(0);
            transform: scale(1) translateY(0)
        }
    }

    #eye-left-2, #eye-right-2 {
        -webkit-animation: eye-2 1500ms infinite;
        animation: eye-2 1500ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes eye-2 {
        0% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        15% {
            -webkit-transform: scale(1.2, 0.1);
            transform: scale(1.2, 0.1)
        }
        20% {
            -webkit-transform: scale(1.2, 0.1);
            transform: scale(1.2, 0.1)
        }
        35% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        40% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        45% {
            -webkit-transform: scale(1.2, 0.1);
            transform: scale(1.2, 0.1)
        }
        50% {
            -webkit-transform: scale(1.2, 0.1);
            transform: scale(1.2, 0.1)
        }
        65% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        100% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
    }

    #tounge {
        -webkit-animation: tounge 1500ms infinite;
        animation: tounge 1500ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    #mouth-2 {
        -webkit-animation: mouth-2 1500ms infinite;
        animation: mouth-2 1500ms infinite;
        -webkit-transform-origin: bottom center;
        transform-origin: bottom center;
        transform-box: fill-box
    }

    @keyframes tounge {
        0% {
            -webkit-transform: translateY(50%) scale(1, 0.6);
            transform: translateY(50%) scale(1, 0.6)
        }
        50% {
            -webkit-transform: translateY(2%) scale(0.9, 1.2);
            transform: translateY(2%) scale(0.9, 1.2)
        }
        100% {
            -webkit-transform: translateY(50%) scale(1, 0.6);
            transform: translateY(50%) scale(1, 0.6)
        }
    }

    @keyframes mouth-2 {
        0% {
            -webkit-transform: scale(1, 1) translateY(20%);
            transform: scale(1, 1) translateY(20%)
        }
        50% {
            -webkit-transform: scale(1.1, 0.8) translateY(40%);
            transform: scale(1.1, 0.8) translateY(40%)
        }
        100% {
            -webkit-transform: scale(1, 1) translateY(20%);
            transform: scale(1, 1) translateY(20%)
        }
    }

    /* 2 end */

    /* 3 begin */
    #head-3 {
        -webkit-animation: head-3 1000ms infinite;
        animation: head-3 1000ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes head-3 {
        0% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        30% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        40% {
            -webkit-transform: scale(1.05, 0.95);
            transform: scale(1.05, 0.95)
        }
        50% {
            -webkit-transform: scale(0.95, 1.05);
            transform: scale(0.95, 1.05)
        }
        60% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        100% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }

    #eye-left-3, #eye-right-3 {
        -webkit-animation: eye-3 1000ms infinite;
        animation: eye-3 1000ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes eye-3 {
        0% {
            -webkit-transform: rotate(0) scale(0.8);
            transform: rotate(0) scale(0.8)
        }
        40% {
            -webkit-transform: rotate(0) scale(0.8);
            transform: rotate(0) scale(0.8)
        }
        50% {
            -webkit-transform: rotate(0) scale(0.5);
            transform: rotate(0) scale(0.5)
        }
        58% {
            -webkit-transform: rotate(3deg) scale(1);
            transform: rotate(3deg) scale(1)
        }
        67% {
            -webkit-transform: rotate(-5deg);
            transform: rotate(-5deg)
        }
        75% {
            -webkit-transform: rotate(7deg) scale(1);
            transform: rotate(7deg) scale(1)
        }
        87% {
            -webkit-transform: rotate(-5deg);
            transform: rotate(-5deg)
        }
        94% {
            -webkit-transform: rotate(3deg);
            transform: rotate(3deg)
        }
        100% {
            -webkit-transform: rotate(0) scale(0.8);
            transform: rotate(0) scale(0.8)
        }
    }

    #mouth-out-3 {
        -webkit-animation: mouth-3 1000ms infinite;
        animation: mouth-3 1000ms infinite
    }

    @keyframes mouth-3 {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        40% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        50% {
            -webkit-transform: translateY(-3%) scale(1.1, 1);
            transform: translateY(-3%) scale(1.1, 1)
        }
        62% {
            -webkit-transform: translateY(8%) scale(0.8, 1);
            transform: translateY(8%) scale(0.8, 1)
        }
        84% {
            -webkit-transform: translateY(8%) scale(1, 0.8);
            transform: translateY(8%) scale(1, 0.8)
        }
        92% {
            -webkit-transform: translateY(-2%) scale(0.8, 1);
            transform: translateY(-2%) scale(0.8, 1)
        }
        100% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
    }

    /* 3 end */

    /* 4 begin */
    #head-4 {
        -webkit-animation: head-4 1500ms infinite;
        animation: head-4 1500ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes head-4 {
        0% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        33% {
            -webkit-transform: scale(1, 1);
            transform: scale(1, 1)
        }
        66% {
            -webkit-transform: scale(1.05, 0.95);
            transform: scale(1.05, 0.95)
        }
        100% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }
    }

    #mouth-4 {
        -webkit-animation: mouth-4 1500ms infinite;
        animation: mouth-4 1500ms infinite
    }

    @keyframes mouth-4 {
        0% {
            -webkit-transform: translateX(-2%);
            transform: translateX(-2%)
        }
        16% {
            -webkit-transform: translateX(2%);
            transform: translateX(2%)
        }
        33% {
            -webkit-transform: translateX(-2%);
            transform: translateX(-2%)
        }
        49% {
            -webkit-transform: translateX(3%);
            transform: translateX(3%)
        }
        66% {
            -webkit-transform: translateX(-3%);
            transform: translateX(-3%)
        }
        82% {
            -webkit-transform: translateX(2%);
            transform: translateX(2%)
        }
        100% {
            -webkit-transform: translateX(-2%);
            transform: translateX(-2%)
        }
    }

    #eye-left-4, #eye-right-4 {
        -webkit-animation: eye-4 1500ms infinite;
        animation: eye-4 1500ms infinite
    }

    @keyframes eye-4 {
        0% {
            -webkit-transform: translate(-3%, 0);
            transform: translate(-3%, 0)
        }
        16% {
            -webkit-transform: translate(3%, 0);
            transform: translate(3%, 0)
        }
        33% {
            -webkit-transform: translate(-3%, 0);
            transform: translate(-3%, 0)
        }
        49% {
            -webkit-transform: translate(5%, -5%);
            transform: translate(5%, -5%)
        }
        66% {
            -webkit-transform: translate(-5%, -5%);
            transform: translate(-5%, -5%)
        }
        82% {
            -webkit-transform: translate(3%, 0);
            transform: translate(3%, 0)
        }
        100% {
            -webkit-transform: translate(-3%, 0);
            transform: translate(-3%, 0)
        }
    }

    /* 4 end */

    /* 5 begin */
    #head-5 {
        -webkit-animation: head-5 300ms infinite;
        animation: head-5 300ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes head-5 {
        0% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
        50% {
            -webkit-transform: scale(1.05, 0.95) translateY(4%);
            transform: scale(1.05, 0.95) translateY(4%)
        }
        100% {
            -webkit-transform: scale(1) translateY(0);
            transform: scale(1) translateY(0)
        }
    }

    #eye-left-5, #eye-right-5 {
        -webkit-animation: eye-5 1200ms infinite;
        animation: eye-5 1200ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    @keyframes eye-5 {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        50% {
            -webkit-transform: translateY(-40%);
            transform: translateY(-40%)
        }
        100% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
    }

    #brow-left-5, #brow-right-5 {
        -webkit-animation: brow-right-5 1200ms infinite;
        animation: brow-right-5 1200ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    #brow-left-5 {
        -webkit-animation-name: brow-left-5;
        animation-name: brow-left-5
    }

    @keyframes brow-left-5 {
        0% {
            -webkit-transform: rotate(0) translateY(0);
            transform: rotate(0) translateY(0)
        }
        50% {
            -webkit-transform: rotate(-8deg) translateY(-40%);
            transform: rotate(-8deg) translateY(-40%)
        }
        100% {
            -webkit-transform: rotate(0) translateY(0);
            transform: rotate(0) translateY(0)
        }
    }

    @keyframes brow-right-5 {
        0% {
            -webkit-transform: rotate(0) translateY(0);
            transform: rotate(0) translateY(0)
        }
        50% {
            -webkit-transform: rotate(8deg) translateY(-40%);
            transform: rotate(8deg) translateY(-40%)
        }
        100% {
            -webkit-transform: rotate(0) translateY(0);
            transform: rotate(0) translateY(0)
        }
    }

    #mouth-in-5, #mouth-out-5 {
        -webkit-animation: mouth-out-5 1200ms infinite;
        animation: mouth-out-5 1200ms infinite;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        transform-box: fill-box
    }

    #mouth-in-5 {
        -webkit-animation-name: mouth-in-5;
        animation-name: mouth-in-5
    }

    @keyframes mouth-out-5 {
        0% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
        50% {
            -webkit-transform: scale(1.2, 0.8) translateY(10%);
            transform: scale(1.2, 0.8) translateY(10%)
        }
        100% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
    }

    @keyframes mouth-in-5 {
        0% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
        50% {
            -webkit-transform: scale(1.2, 0.8) translateY(-20%);
            transform: scale(1.2, 0.8) translateY(-20%)
        }
        100% {
            -webkit-transform: scale(1, 1) translateY(0);
            transform: scale(1, 1) translateY(0)
        }
    }

    /* 5 end */
</style>
</head>
<body>

    <!-- 哭笑 -->

                </g>
            </g>
        </g>
    </svg>
    <!-- 微笑 -->
    <svg viewBox="0 0 47.5 47.5">
        <g transform=matrix(1.25,0,0,-1.25,0,47.5)>
            <g id=head-2>
