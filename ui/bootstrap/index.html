<!doctype html>
<html>
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <!-- 响应式meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form + form {
            margin: 40px 0;
            padding: 40px 0;
            border-top: 80px solid #ff6b6b;
            border-radius: 4px;
        }

        .custom-control-label {
            /* bootstrap单选多选框往右偏移 */
            margin-left: 1.6rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="height: 40px">
        <div class="col-xl-4 col-lg-5 col-md-4 col-sm-8 col-xs-12" style="background-color: red"></div>
        <div class="col-xl-4 col-lg-5 col-md-4 col-sm-4 col-xs-12" style="background-color: green"></div>
        <div class="col-xl-4 col-lg-2 col-md-4 col-sm-12 col-xs-12" style="background-color: blue"></div>
    </div>

    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="first">姓</label>
            <div class="col-sm-10">
                <input id="first" name="first" class="form-control" placeholder="姓" data-toggle="tooltip" title="输入姓">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">名</label>
            <div class="col-sm-10">
                <input name="last" required class="form-control" placeholder="名" data-toggle="tooltip" title="输入名">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" step="0.01">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">file</label>
            <div class="col-sm-10">
                <input type="file">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">select</label>
            <div class="col-sm-10">
                <select name="select1" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">select</label>
            <div class="col-sm-10">
                <select name="select2" multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">select</label>
            <div class="col-sm-10">
                <!-- readonly对select不生效 使用disabled可以解决但select数据无法被提交 -->
                <select name="select" class="form-control" disabled>
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">select</label>
            <div class="col-sm-10">
                <!-- select只读 提交表单不被忽略 readonly使样式与disabled产生效果一致 -->
                <select name="select" class="form-control" readonly onmousedown="return false">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">选框</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col custom-checkbox">
                        <input type="checkbox" id="check" name="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="check">check</label>
                    </div>
                    <div class="col custom-radio">
                        <input type="radio" id="oneRadio" name="radio" value="one" class="custom-control-input">
                        <label class="custom-control-label" for="oneRadio">radio</label>
                    </div>
                    <div class="col custom-radio">
                        <input type="radio" id="twoRadio" name="radio" value="two" class="custom-control-input">
                        <label class="custom-control-label" for="twoRadio">radio</label>
                    </div>
                    <div class="col">
                        <span id="radio-show">one</span>
                    </div>
                    <div class="col">
                        <input name="range" type="range" class="form-control-range" id="range">
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary"
                onclick="console.log($(this.parentNode).serialize())">
            提交
        </button>
    </form>

    <form class="form-inline">
        <div class="form-group mb-2">
            <label class="sr-only">email</label>
            <input readonly class="form-control-plaintext" value="email@example.com">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">password</label>
            <input type="password" class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary mb-2">confirm identity</button>
    </form>

    <form>
        <div class="form-row">
            <div class="col">
                <input class="form-control" placeholder="one">
            </div>
            <div class="col">
                <input class="form-control" placeholder="two">
            </div>
            <div class="col">
                <input class="form-control" placeholder="three">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>password</label>
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="col-form-label col-md-2">email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="col-form-label col-md-2">password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle=tooltip]').tooltip();
    });

    let radios = document.getElementsByName('radio');
    for (let i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', () => {
            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    document.getElementById('radio-show').textContent = radios[i].value;
                }
            }
        });
    }
</script>
</body>
</html>
