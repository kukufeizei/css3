<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>semantic</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>
<!-- https://semantic-ui.com -->
<div class="ui animated button" tabindex="0">
    <div class="visible content">Next</div>
    <div class="hidden content">
        <i class="right arrow icon"></i>
    </div>
</div>
<div class="ui vertical animated button" tabindex="0">
    <div class="hidden content">Shop</div>
    <div class="visible content">
        <i class="shop icon"></i>
    </div>
</div>
<div class="ui animated fade button" tabindex="0">
    <div class="visible content">Sign-up for a Pro account</div>
    <div class="hidden content">每月12.99美元</div>
</div>

<div class="ui labeled button" tabindex="0">
    <div class="ui button"><i class="heart icon"></i> Like</div>
    <a class="ui basic label">
        2,048
    </a>
</div>
<div class="ui left labeled button" tabindex="0">
    <a class="ui basic right pointing label">
        2,048
    </a>
    <div class="ui button"><i class="heart icon"></i> Like</div>
</div>
<div class="ui left labeled button" tabindex="0">
    <a class="ui basic label">
        1,048
    </a>
    <div class="ui icon button">
        <i class="fork icon"></i>
    </div>
</div>
<button class="ui labeled icon button"><i class="pause icon"></i> Pause </button>
<button class="ui right labeled icon button"><i class="right arrow icon"></i> Next </button>
<img class="ui avatar image" src="../../static/image/cool2.gif">
<i class="cn flag"></i>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
